<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Quote Slider</title>
		<!-- font awesome  -->
		<script src="https://kit.fontawesome.com/82382dfeaa.js" crossorigin="anonymous"></script>
		<!-- favicon -->
		<link rel="shortcut icon" href="img/favicon.png" />
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<!-- title -->
				<div class="title">
					<h1>Quotes</h1>
					<div class="underline"></div>
				</div>
				<!-- review -->
				<article class="review">
					<div class="img-container">
						<img src="john-wick.jpg" id="person-img" alt="" />
					</div>
					<h4 id="author">john wick</h4>
					<p id="job">serial killer</p>
					<p id="info">
						Did you see my dog? I can't find it!
					</p>
					<!-- prev next buttons-->
					<div class="button-container">
						<button class="prev-btn">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="next-btn">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
					<!-- random button -->
					<button class="random-btn">random</button>
				</article>
			</section>
		</main>
		<!-- JS -->
		<script src="app.js"></script>
	</body>
</html>
